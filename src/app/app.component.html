<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer
      #drawer
      class="sidenav"
      position="start"
      opened="true"
      mode="side"
    >
      <div class="logo-container">
        <img src="assets/imgs/logoCRM.png" alt="" />
      </div>
  
      <ul>
        <li routerLink="dashboard" routerLinkActive="li-active">
          <mat-icon>fact_check</mat-icon>Dashboard
        </li>
        <li routerLink="user" routerLinkActive="li-active">
          <mat-icon>perm_identity</mat-icon>Customer
        </li>
        <li routerLink="product-reviews" routerLinkActive="li-active">
          <mat-icon>star</mat-icon>Product Reviews
        </li>
        <li routerLink="news" routerLinkActive="li-active">
          <mat-icon>newspaper</mat-icon>News
        </li>
        <li routerLink="table" routerLinkActive="li-active">
          <mat-icon>logout</mat-icon>Logout
        </li>
      </ul>
    </mat-drawer>
  
    <div class="example-sidenav-content">
      <mat-toolbar color="primary">
        <button (click)="drawer.toggle()" mat-icon-button class="example-icon">
          <mat-icon>menu</mat-icon>
        </button>
        <button
          mat-icon-button
          class="menu-mobile-button"
          [matMenuTriggerFor]="menu"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <span>Menu</span>
        <span class="example-spacer"></span>
      </mat-toolbar>
    </div>
    <mat-menu class="menu-mobile" #menu="matMenu">
        <ul>
            <li routerLink="dashboard" routerLinkActive="li-active">
              <mat-icon>fact_check</mat-icon>Dashboard
            </li>
            <li routerLink="user" routerLinkActive="li-active">
              <mat-icon>perm_identity</mat-icon>Customer
            </li>
            <li routerLink="product-reviews" routerLinkActive="li-active">
              <mat-icon>star</mat-icon>Product Reviews
            </li>
            <li routerLink="news" routerLinkActive="li-active">
              <mat-icon>newspaper</mat-icon>News
            </li>
            <li routerLink="table" routerLinkActive="li-active">
              <mat-icon>logout</mat-icon>Logout
            </li>
          </ul>
    </mat-menu>
  
    <div class="router">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>
