<div class="dialog">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Edit Adress</h1>
    <div mat-dialog-content>
      <div>
        <mat-form-field appearance="outline"  class="w-100">
          <mat-label>Street & Number</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.street"  matInput />
        </mat-form-field>
      </div>
      <mat-form-field appearance="outline" class="mr-16">
        <mat-label>Zip code</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput />
      </mat-form-field>
      <mat-form-field appearance="outline" >
        <mat-label>City</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.city" matInput />
      </mat-form-field>
    </div>
  
    <div mat-dialog-actions>
      <button mat-button (click)="dialogRef.close()">No Thanks</button>
      <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    </div>
  </div>
