<mat-card class="top">
  
  
  
    <img class="img" src="assets/imgs/profile.png" alt="" />
    <div class="userDetails">
      <h2>{{ newUser.firstName }} {{ newUser.lastName }}</h2>
      {{ newUser.email }}
    </div>
    <button (click)="openAdressDialog()" class="iconMenu" mat-icon-button [matMenuTriggerFor]="menuUser"><mat-icon >more_vert</mat-icon></button>
    
      <mat-menu #menuUser="matMenu">
          <button mat-menu-item (click)="editUserDetail()">Edit</button>
          <button mat-button (click)="deleteUser()" >Delete</button>
        </mat-menu>
  </mat-card>
  
  <mat-card class="mt-16 pos-rel">
      <button (click)="openAdressDialog()" class="iconMenu" mat-icon-button [matMenuTriggerFor]="menuAdress"><mat-icon >more_vert</mat-icon></button>
  
      <mat-menu #menuAdress="matMenu">
          <button mat-menu-item (click)="editMenu()">Edit</button>
          <button mat-button (click)="deleteUser()" >Delete</button>
        </mat-menu>
    <mat-card-header>
      <mat-card-title>Adress</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{ newUser.street }} <br />
      {{ newUser.city }}
    </mat-card-content>
  </mat-card>
