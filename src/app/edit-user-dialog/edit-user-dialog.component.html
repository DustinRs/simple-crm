<div class="dialog">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Edit User</h1>
    <div mat-dialog-content>
      <div>
        <mat-form-field appearance="outline" class="mr-16">
          <mat-label>Firstname</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.firstName" matInput  />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Lastname</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.lastName" matInput />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.email" matInput />
  
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Choose a date</mat-label>
          <input [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="picker" />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div>
          <div>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Phone</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.phone" matInput />
        
              </mat-form-field>
          </div>
      <div mat-dialog-actions>
        <button mat-button (click)="dialogRef.close()">No Thanks</button>
        <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
      </div>
    </div>
  </div>
